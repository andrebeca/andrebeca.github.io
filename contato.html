<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="./images/logo.png" alt="logo">
                    <span>FITHUB</span>
                </a>
            </div>
            <ul>
                <li>
                    <div class="">
                        <a href="index.html">Página Inicial</a>
                    </div>
                </li>
                <li>
                    <div class="">
                        <a href="galeria.html">Galeria</a>
                    </div>
                </li>
                <li>
                    <div class="active">
                        <a href="">Contato</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="banner-contato">
        <h1>Contato</h1>
    </div>

    <div>
        <div class="container">
            <div class="contato">
                <h1>Entre em contato</h1>
                <p>Preencha os campos abaixo e logo retornaremos o contato.</p>
                <form>
                    <input type="text" name="nome" placeholder="Nome" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="text" name="telefone" placeholder="Telefone" required>
                    <textarea name="mensagem" placeholder="Mensagem" required></textarea>
                    <button class="button" type="submit">Enviar</button>
                </form>
                <div class="mensagem">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <div class="mapa">
        <h1>Faça-nos uma visita!</h1>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29171.101115665748!2d-46.2905945!3d-23.946728949999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1720405311629!5m2!1spt-BR!2sbr"
            width="100%" height="450" style="border:0;"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <div class="rodape">
        <div class="container">
            <div>
                <p>Criado por Rebeca - Descodificadas 2024</p>
            </div>
            <div>
                <a href="https://www.instagram.com/becka_ellen/" target="_blank">
                    <img src="images/Instagram_icon.png" alt="instagram logo" width="25px">
                </a>
                <a href="https://www.facebook.com/rebeca.ellen.75" target="_blank">
                    <img src="images/Facebook_icon.png" alt="facebook logo" width="25px">
                </a>
            </div>

        </div>
    </div>
</body>
<script>
    const form = document.querySelector('form');
    const nome = document.querySelector('input[name="nome"]');
    const div = document.querySelector('.mensagem');
    const mensagem = document.querySelector('.mensagem p');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        div.style.display = 'block';
        mensagem.textContent = 'Obrigado ' + nome.value + '! Em breve retornaremos o contato.';
        form.reset();


        setTimeout(() => {
            div.style.display = 'none';
        }, 5000);

    });
</script>
</html>
